<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login Page</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url(bg.jpg);
            /* background: fixed; */
            background-repeat: no-repeat;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            
        }

        .teammate-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
        }

        .teammate-button:hover {
            background-color: #555;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 50px;
        }

        .login-container {
            text-align: center;
            margin-top: 50px;
        }

        .login-box {
            background-color: #fff;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
        }

        .login-input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 3px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            background-color: #364287;
            color: white;
            border: none;
            padding: 10px 40px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: auto;
            border-radius: 20px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #12a5df;
        }
    </style>
</head>
<body>
    <h1>Grow Together</h1>

    <div class="login-container">
        <form id="login-form" action="home.html" method="post">
            <div class="login-box">
                <img src="favicon.png" width="70px" id="log">
                <h2>Login</h2>
                <input id="username-input" class="login-input" type="text" name="username" placeholder="Username">
                <input id="password-input" class="login-input" type="password" name="password" placeholder="Password">
                <br><br>
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
    </div>
    <script>
      // Function to handle login
document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();
    // Get the input values
    var username = document.getElementById("username-input").value;
    var password = document.getElementById("password-input").value;

    console.log("Entered username: " + username);
    console.log("Entered password: " + password);

    // Define allowed usernames and passwords
    var usernames = ["Vinoth", "Prasath", "Suriya", "Deepan"];
    var passwords = ["Vinoth123", "Prasath123", "Suriya123", "Deepan123"];

    // Check if username and password are valid
    var isValid = false;
    for (var i = 0; i < usernames.length; i++) {
        if (username === usernames[i] && password === passwords[i]) {
            isValid = true;
            break;
        }
    }

    if (isValid) {
        window.location.href = "home.html";
    } else {
        alert("Invalid username or password. Please try again.");
    }
});

    </script>
</body>
</html>
